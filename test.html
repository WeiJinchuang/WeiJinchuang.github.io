<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面2</title>

    <style>
        p {
            text-align: center;
        }

        #time {
            color: red;
        }
    </style>

    <script>
        var second = 3;
        function showTime() {
            second --;
            if(second >= 0) {
                // 获取spen标签对象
                var elementById = document.getElementById("time");
                // 修改span标签体内容
                elementById.innerHTML = second + "";
            } else {
                location.href = "http://[2409:8a3c:457:3b60:ff75:6923:2633:3d22]/test.html";
            }
        }

        // 每隔 1 秒执行一次showTime方法
        setInterval(showTime, 1000);
    </script>
</head>
<body>

<p align="center">
    <spen id="time">3</spen>秒之后自动跳转页面 ...
</p>

</body>
</html>
